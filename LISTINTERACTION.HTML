<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled List</title>
  <style>
    ul li:first-child {
      font-weight: bold; /* First item bold */
    }

    ul li:last-child {
      font-style: italic; /* Last item italic */
    }
  </style>
</head>
<body>

  <h2>Styled List</h2>

  <ul>
    <li>First Item (Bold)</li>
    <li>Second Item</li>
    <li>Third Item</li>
    <li>Last Item (Italic)</li>
  </ul>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Field Focus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      max-width: 400px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    /* Focus effect */
    input:focus,
    textarea:focus {
      border-color: #3498db;
      outline: none;
    }
  </style>
</head>
<body>

  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5"></textarea>
  </form>

</body>
</html>

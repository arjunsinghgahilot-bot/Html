<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    /* Style header */
    th {
      background-color: #333;
      color: white;
    }

    /* Alternate row coloring using nth-child */
    tr:nth-child(even) {
      background-color: #f2f2f2; /* Light gray for even rows */
    }

    tr:nth-child(odd) {
      background-color: #ffffff; /* White for odd rows (optional, for clarity) */
    }
  </style>
</head>
<body>

  <h2>Styled Table with Alternating Row Colors</h2>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Alice</td>
        <td>Developer</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob</td>
        <td>Designer</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Charlie</td>
        <td>Manager</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Diana</td>
        <td>QA</td>
      </tr>
    </tbody>
  </table>

</body>
</html>

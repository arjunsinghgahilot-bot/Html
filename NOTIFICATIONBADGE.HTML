<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Badge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .notification {
      position: relative;
      display: inline-block;
      font-size: 32px;
      color: #333;
      margin: 50px;
    }

    .notification::after {
      content: "3"; /* Change this number for dynamic notifications */
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 50%;
      line-height: 1;
    }
  </style>
</head>
<body>

  <div class="notification">
    <i class="fas fa-bell"></i>
  </div>

</body>
</html>
